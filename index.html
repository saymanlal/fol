<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Take Care</title>

<style>
:root {
  --paper: #f3ead7;
  --paper-dark: #e5d8bf;
  --ink: #2f2b24;
  --gold: #d4af37;
}

* {
  box-sizing: border-box;
  font-family: "Georgia", "Times New Roman", serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: var(--gold);
  border-radius: 50%;
  opacity: 0;
  animation: sparkle 2.5s ease forwards;
}

@keyframes sparkle {
  0% { transform: scale(0); opacity: 0; }
  30% { opacity: 1; }
  100% { transform: scale(1.5) translateY(-80px); opacity: 0; }
}

/* Letter container */
.scene {
  perspective: 1200px;
}

.scroll {
  width: 320px;
  background: linear-gradient(var(--paper), var(--paper-dark));
  border-radius: 8px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.6);
  transform-style: preserve-3d;
  animation: float 5s ease-in-out infinite;
  position: relative;
  overflow: hidden;
}

@keyframes float {
  0%,100% { transform: translateY(0) rotateX(6deg); }
  50% { transform: translateY(-12px) rotateX(4deg); }
}

/* Rolled edges */
.scroll::before,
.scroll::after {
  content: "";
  position: absolute;
  height: 24px;
  width: 100%;
  left: 0;
  background: linear-gradient(#d2c4a9, #bfae8d);
}

.scroll::before { top: -20px; border-radius: 50% 50% 0 0; }
.scroll::after { bottom: -20px; border-radius: 0 0 50% 50%; }

/* Seal */
.seal {
  width: 60px;
  height: 60px;
  background: radial-gradient(circle at 30% 30%, #9a2e2e, #5c1515);
  border-radius: 50%;
  margin: 20px auto;
  cursor: pointer;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f1dada;
  letter-spacing: 1px;
  transition: transform 0.4s ease;
}

.seal:hover {
  transform: scale(1.08);
}

/* Letter content */
.letter {
  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: max-height 1.2s ease, opacity 1.2s ease;
}

.letter.open {
  max-height: 700px;
  opacity: 1;
}

.text {
  padding: 26px;
  color: var(--ink);
  line-height: 1.7;
  font-size: 15.5px;
  white-space: pre-line;
}

/* Footer */
.footer {
  text-align: center;
  padding-bottom: 18px;
  font-size: 14px;
  color: #6d6456;
}

/* Close */
.close {
  text-align: center;
  font-size: 13px;
  color: #444;
  cursor: pointer;
  padding-bottom: 18px;
  opacity: 0.6;
}

.close:hover { opacity: 1; }

@media (max-width: 420px) {
  .scroll { width: 90vw; }
}
</style>
</head>

<body>

<div class="scene">
  <div class="scroll" id="scroll">
    <div class="seal" id="seal">OPEN</div>

    <div class="letter" id="letter">
      <div class="text">
Take care of your health.
Padhai aur baaki kaam zaruri hain,
par health hamesha pehle aati hai.

Aur please, sirf meri baat sunkar
apna stress mat lena.
Jo bhi mann me ho,
share karna — main sununga.

Baaki sab chhod do abhi.
Aaram karo.
Jab theek lage,
tab baat karenge.
      </div>

      <div class="footer">❁ ❀ ❁</div>
      <div class="close" id="close">close</div>
    </div>
  </div>
</div>

<script>
const seal = document.getElementById("seal");
const letter = document.getElementById("letter");
const closeBtn = document.getElementById("close");

function createSparkles() {
  for (let i = 0; i < 18; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 2500);
  }
}

seal.addEventListener("click", () => {
  seal.style.display = "none";
  letter.classList.add("open");
  createSparkles();
});

closeBtn.addEventListener("click", () => {
  letter.classList.remove("open");
  setTimeout(() => {
    seal.style.display = "flex";
  }, 700);
});
</script>

</body>
</html>
