<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Take Care</title>

<style>
:root{
  --bg:#020202;
  --paper:#f5edd8;
  --paper-deep:#e2d6bb;
  --ink:#2b2720;
  --gold:#c8a84a;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(circle at 50% 25%, #141414 0%, #000 60%);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Atmosphere */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,.04) 1px, transparent 1px);
  background-size:3px 3px;
  opacity:.15;
  pointer-events:none;
}

/* Scene */
.scene{
  perspective:2000px;
}

/* Letter */
.letter{
  width:360px;
  background:linear-gradient(180deg,var(--paper),var(--paper-deep));
  border-radius:4px;
  box-shadow:
    0 60px 140px rgba(0,0,0,.9),
    inset 0 0 60px rgba(0,0,0,.08);
  transform-style:preserve-3d;
  transform:rotateX(22deg);
  animation:drift 7s ease-in-out infinite;
  position:relative;
}

/* Drift */
@keyframes drift{
  0%,100%{transform:translateY(0) rotateX(22deg)}
  50%{transform:translateY(-22px) rotateX(18deg)}
}

/* Fold illusion */
.letter::before,
.letter::after{
  content:"";
  position:absolute;
  left:0;
  width:100%;
  height:18px;
  background:linear-gradient(#cdbd9d,#b8a882);
}
.letter::before{
  top:-14px;
  border-radius:0 0 60% 60%;
}
.letter::after{
  bottom:-14px;
  border-radius:60% 60% 0 0;
}

/* Wax seal */
.seal{
  width:72px;
  height:72px;
  margin:28px auto 12px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #a13737, #5a1414);
  box-shadow:
    inset 0 0 14px rgba(0,0,0,.7),
    0 18px 40px rgba(0,0,0,.8);
  cursor:pointer;
  transition:transform .6s ease, opacity .6s ease;
}
.seal:hover{transform:scale(1.05)}

/* Content */
.content{
  max-height:0;
  opacity:0;
  overflow:hidden;
  transition:
    max-height 2s cubic-bezier(.18,.9,.32,1),
    opacity 1.6s ease;
}

.content.open{
  max-height:1000px;
  opacity:1;
}

/* Handwriting */
.text{
  padding:36px 32px 28px;
  font-size:16px;
  line-height:1.9;
  color:var(--ink);
  white-space:pre-line;
  font-family:
    "Bradley Hand",
    "Segoe Script",
    "Lucida Handwriting",
    "Georgia",
    serif;
}

.text span{
  display:inline-block;
  opacity:0;
  animation:ink 2.2s ease forwards;
}

@keyframes ink{
  from{opacity:0; transform:translateY(5px)}
  to{opacity:1; transform:none}
}

/* Signature */
.signature{
  padding:0 32px 24px;
  text-align:right;
  font-size:15px;
  color:#4e4636;
  opacity:.8;
}

/* Gold dust */
.dust{
  position:absolute;
  width:3px;
  height:3px;
  background:var(--gold);
  border-radius:50%;
  animation:dust 3s ease forwards;
}

@keyframes dust{
  0%{opacity:0; transform:scale(0)}
  20%{opacity:1}
  100%{
    opacity:0;
    transform:translateY(-140px) scale(1.4);
  }
}

/* Mobile */
@media(max-width:420px){
  .letter{width:92vw}
}
</style>
</head>

<body>

<div class="scene">
  <div class="letter">
    <div class="seal" id="seal"></div>

    <div class="content" id="content">
      <div class="text" id="text">
Take care of your health.
Padhai aur baaki kaam zaruri hain,
par health hamesha pehle aati hai.

Aur please,
sirf meri baat sunkar
apna stress mat lena.
Jo bhi mann me ho,
share karna â€” main sununga.
Shayad thoda halka lage.

Abhi bas aaram karo.
Jab theek lage,
tab baat karenge.
      </div>

      <div class="signature">
        ~ Shymlal
      </div>
    </div>
  </div>
</div>

<script>
const seal = document.getElementById("seal");
const content = document.getElementById("content");
const text = document.getElementById("text");

/* Ink animation */
const chars = text.innerText.split("");
text.innerHTML = chars.map((c,i)=>
  `<span style="animation-delay:${i*0.025}s">${c===" "?"&nbsp;":c}</span>`
).join("");

function goldDust(){
  for(let i=0;i<32;i++){
    const d=document.createElement("div");
    d.className="dust";
    d.style.left=Math.random()*innerWidth+"px";
    d.style.top=(innerHeight/2+Math.random()*120)+"px";
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),3000);
  }
}

seal.onclick=()=>{
  seal.style.opacity="0";
  setTimeout(()=>seal.style.display="none",500);
  content.classList.add("open");
  goldDust();
};
</script>

</body>
</html>
